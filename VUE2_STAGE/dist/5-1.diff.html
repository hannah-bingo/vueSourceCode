<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <li v-for="a in arr" :key="index">
                {{a}} <input type="checkbox">
            </li>
        </div>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return { arr: ['香蕉', '苹果', '橘子'] }
            },
            methods: {
                append() {
                    this.arr.unshift('桃子')
                }
            }
        })
    </script>
</body>
</html>
